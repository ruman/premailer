suites:
  luminaire_premailer_suite:
    namespace:    Luminaire\Premailer
    psr4_prefix:  Luminaire\Premailer
    src_path:     src
    spec_path:    tests/phpspec
    spec_prefix:  null

extensions:
  - PhpSpec\Extension\CodeCoverageExtension

formatter.name: pretty

code_coverage:
  format:
    - html
    - clover
  output:
    html: coverage
    clover: coverage.xml
